<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Calculator</h1>
    <div id="container">
        <div id = "screen">
            <p id = "digit"></p>
        </div>
        <div id = "keys">
            <div class="btn">C</div>
            <div class="btn">&divide</div>
            <div class="btn">*</div>
            <div class="btn">&#x232B</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">+</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">=</div>
            <div class="btn"  id = "wide">ENTER</div>
             <div class="btn">0</div>
        </div>
    </div>
</body>
</html>

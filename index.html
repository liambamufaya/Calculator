<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Calculator</h1>
    <div id="container">
        <div id = "panel">
            <p id = "screen"></p>
        </div>
        <div id = "keys">
            <div class="btn clear">C</div>
            <div class="btn operator division">&divide</div>
            <div class="btn operator multiplication">*</div>
            <div class="btn">&#x232B</div>
            <div class="btn number">7</div>
            <div class="btn number">8</div>
            <div class="btn number">9</div>
            <div class="btn operator addition">+</div>
            <div class="btn number">4</div>
            <div class="btn number">5</div>
            <div class="btn number">6</div>
            <div class="btn operator subtraction">-</div>
            <div class="btn number">1</div>
            <div class="btn number">2</div>
            <div class="btn number">3</div>
            <div class="btn equal">=</div>
             <div class="btn number" id = "wide">0</div>
        </div>  
    </div>
</body>
</html>
